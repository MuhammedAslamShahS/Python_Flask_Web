<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>
        profile details
    </h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>{{ name }}</td>
            <td>{{ number }}</td>
            <td>{{ email }}</td>
        </tr>
    </table>

    <form action="http://127.0.0.1:5000/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="" placeholder="choose file">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
